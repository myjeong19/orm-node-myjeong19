<!DOCTYPE html>
<html>
  <head>
    <title>최신 함수 정의 사용법들</title>
  </head>
  <body>
    <script>
      // case1: 전통적인 자바스크립트 함수
      // 함수의 사용목적 코드의 재사용
      // function 함수명(매개변수){호출시, 실행코드}
      function fnPlus(a, b) {
        let result = a + b;
        console.log('전통적인 함수 기능 정의 방식', result);
      }
      fnPlus(10, 5);

      // case2: 익명함수
      const fnDiv = function (a, b) {
        console.log('익명 함수 기능 정의 방식:', a / b);
      };
      fnDiv(10, 5);

      // case 3: 화살표 함수
      const arrowPlus = (a, b) => {
        return console.log('화살표 함수', a + b);
      };
      arrowPlus(10, 5);

      // case 4: return 없는 화살표 함수
      const arrowMinus = (a, b) =>
        console.log('return 없는 화살표 함수', a - b);
      arrowMinus(10, 5);
    </script>
  </body>
</html>
