    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      function getQueryString(keyName) {
        //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
        // 모든 개발 언어는 정규식을 지원
        // 목적은 특정코딩 패턴을 통해 원하는 결과 값을 쉽고 빠르게 추출할 수 있음
        const results = new RegExp('[\?&]' + keyName + '=([^&#]*)').exec(
          window.location.href
        );
        console.log('==========>', results);
        if (results != null) {
          return results[1] || 0;
        }
        return results;
      }

      const articleIdx = getQueryString('aid');
      console.log(articleIdx);

      $(document).ready(function () {
        // 확인 웹 페이지가 모두 웹브라우저에 렌더링 시, 단일 게시글 정보 조회
        $.get(`/api/article/${articleIdx}`, function (result) {
          console.log('조회된 단일 게시글 정보:', result);

          if (result.code === 200) {
            $('#boardTypeCode').val(result.data.board_type_code);
            $('#title').val(result.data.title);
            $('#contents').val(result.data.contents);
            $('#articleTypeCode').val(result.data.article_Type_Code);
            $('#isDisplayCode').val(result.data.is_display_code);
            $('#register').val(result.data.reg_member_id);

            $('#boardTypeCode').focus();
          }
        });

        // 해당 UI요소 별로 조회해온 단일 게시글 정보 속성으로 데이터 바인딩 처리 : Presenter(MVP 패턴)
      });

      $('#articleForm').submit(function () {
        //게시판 유형값 선택여부 체크
        if ($('#boardTypeCode').val() == '0') {
          alert('게시판 유형을 선택해주세요.');
          $('#boardTypeCode').focus();
          return false;
        }

        //제목 입력요소 유효성 검사
        if ($('#title').val() == '') {
          alert('제목을 선택해주세요.');
          $('#title').focus();
          return false;
        }

        //게시글 유형코드 선택여부 체크
        if ($('#articleTypeCode').val() == '0') {
          alert('게시글 유형을 선택해주세요.');
          $('#articleTypeCode').focus();
          return false;
        }

        //게시여부 선택 체크
        if ($('#isDisplayCode').val() == '9') {
          alert('게시여부를 선택해주세요.');
          $('#isDisplayCode').focus();
          return false;
        }

        //작성자 입력여부 체크
        if ($('#register').val() == '') {
          alert('작성자명을 입력해주세요.');
          $('#register').focus();
          return false;
        }

        function handleUpdatePost() {
          // 수정 RESTful API에 전송할 사용자 수정한 데이터 소스 구조 정의 및 바인딩 처리
          const article = {
            articleIdx: articleIdx,
            board_type_code: $('#boardTypeCode').val(),
            title: $('#title').val(),
            contents: $('#contents').val(),
            article_type_code: $('#articleTypeCode').val(),
            is_display_code: $('#isDisplayCode').val(),
            register: $('#register').val(),
          };

          $.post('/api/article/create', article).done(data => {
            console.log('백엔드 처리 결과 값 확인:', data);
            if (data.code === 200) {
              alert('등록 완료 ! ! !');
              location.href = '/frontend/list.html';
            } else {
              alert('등록 처리 중 에러가 발생했습니다.');
            }
          });

          return article;
        }

        handleUpdatePost();
        return false;
      });

      $('#btnDelete').click(function () {
        if (confirm('정말로 삭제하시겠습니까?')) {
          // 백엔드 데이터 삭제 RESTful API 호출

          //jQeury가 Ajax기술을 사용하는 방법 2가지  $.get, $.post 방식으로 호출하거나, 공식적인 방식으로 호출하거나
          $.ajax({
            method: 'DELETE',
            url: `/api/article/${articleIdx}`,
          }).done(function (result) {
            console.log('백엔드 API 삭제 처리결과:', result);
            alert('삭제완료');
            location.href = '/frontend/list.html';
          });
        } else {
          alert('삭제를 취소했습니다.');
        }
      });
