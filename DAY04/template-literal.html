<!DOCTYPE html>
<html>
  <head>
    <title>ECMAScript 2015 템플릿 문자열 실습</title>
  </head>
  <body>
    <h1>ECMAScript 2015 템플릿 문자열 실습</h1>
    <script>
      const name = '정민영';
      const age = 25;
      let local = '서울특별시 성동구';

      // 전통적인 방식의 문자열과 변수 값의 조합방식 가독성이 떨어진다.
      let introduction =
        '저를 소개합니다. 이름은' +
        name +
        '이고 나이는 ' +
        age +
        '살 이고, 사는 곳은 ' +
        local +
        '입니다.';
      console.log('전통적인 문자열과 변수의 조합:', introduction);

      // ECMAScript 2015에서 추가된 신규문법 템플릿 문자열 방식으로 변수와 문자열을 조합해보자.
      // 템플릿 문자열은 백틱문자열 (``)이다.
      // 템플릿이란 미리 만들어둔 형식을 의미한다.
      // 기본 문자열을 템플릿 처럼 사용할 수 있어 템플릿 문자열이라고 한다.
      let introduction2 = `저를 소개합니다. 이름은 ${name}이고, 나이는 ${age}살 이고, 사는 곳은 ${local}입니다.`;
      console.log('템플릿 문자열을 통한 문자열과 변수 조합:', introduction2);
    </script>
  </body>
</html>
